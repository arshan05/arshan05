<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darshan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    .font-noto {
      font-family: "Noto Sans Mono", monospace;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .font-protest {
      font-family: "Protest Guerrilla", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .name-container {
      position: relative;
      display: inline-block;
    }

    .name {
      font-size: 5rem;
      margin: 0;
      padding: 0;
    }

    .username {
      position: absolute;
      right: 0;
      bottom: 0;
      font-size: 1.2rem;
      color: gray;
      font-weight: bolder;
    }

    .username:hover {
      color: #0974f1;
    }

    .programming-languages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .programming-languages li {
      display: inline;
    }

    .programming-languages li:not(:last-child)::after {
      content: " ï¸² ";
      margin: 0 0.5rem;
    }

    .name:hover {
      background: linear-gradient(
        -45deg,
        #94bae5 33%,
        #faae7b 66%,
        #f27a7a 100%
      );

      background-size: 400% 400%;
      background-clip: text;
      color: transparent;
      animation: flowing 5s ease-in infinite;
    }

    @keyframes flowing {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @media only screen and (max-width: 600px) {
      .name {
        font-size: 2.5rem;
      }

      body {
        margin: 1rem;
      }
    }
  </style>

  <body class="font-noto" style="background-color: #040707; color: #94bae5">
    <div class="grid-container">
      <div class="grid-x align-center">
        <div class="cell small-12 medium-8 large-6 text-center">
          <div class="name-container">
            <div class="name font-protest">DARSHAN</div>
            <a href="https://github.com/qdarshan"
              ><div class="username font-noto">@qdarshan</div></a
            >
          </div>
          <p>Hi, I'm Darshan, a software engineer.</p>
          <ul class="programming-languages">
            <li>Spring</li>
            <li>ReactJS</li>
          </ul>
          <ul class="programming-languages">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Go</li>
            <li>Kotlin</li>
            <li>Python</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
