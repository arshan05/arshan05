<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darshan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .font-noto {
      font-family: "Noto Sans Mono", monospace;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .divider {
      border-left: 2px solid #ccc;
      height: 100%;
    }

    .name {
      font-size: xx-large;
      font-weight: bold;
    }

    .username {
      color: gray;
      font-size: large;
    }
    .username:hover {
      color: #0974f1;
    }

    .divider-column {
      border-right: 2px solid #e6e6e6;
    }
    .programming-languages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .programming-languages li {
      display: inline;
    }
    .programming-languages li:not(:last-child)::after {
      content: " ︲ ";
      /* content: " ◈ "; */
      margin: 0 0.5rem;
    }

    .username:hover  {
    background: linear-gradient(-45deg, #432371 33%,#faae7b 66%,#f27a7d 100%);
    background-size: 400% 400%;
    background-clip: text;
    color: transparent;
    animation: flowing 5s ease infinite;
  }

  @keyframes flowing {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
  </style>
  <body class="font-noto" style="margin: 6rem; background-color: #040707; color: #94BAE5;">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell medium-6 divider-column">
          <div class="name">Darshan <a href="https://github.com/arshan05"><span class="username">@arshan05</span></a></div>
          <p>Hi im darshan, software engineer</p>
          <ul class="programming-languages">
            <li>spring</li>
            <li>reactjs</li>
          </ul>
          <ul class="programming-languages">
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li>Go</li>
            <li>Kotlin</li>
            <li>Python</li>
          </ul>
        </div>
        <div class="cell medium-6"></div>
      </div>
    </div>
  </body>
</html>
